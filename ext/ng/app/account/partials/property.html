<div class="panel-body">
	<div class="row">
		<div class="col-md-3">
			<button
				class="btn btn-default"
				onclick="location.href='account.php#/manage/post';"
			>
				<span class="fa fa-plus-circle"></span>
				Post Job
			</button>
			<button class="btn btn-primary" disabled="disabled">
				Total of Jobs: {{totalItems}}
			</button>
		</div>
		<div class="col-md-9">
			<div class="row">
				<div class="col-sm-4">
					<div class="input-group">
						<input type="text"
							   class="form-control"
							   data-ng-model="id"
							   data-ng-change="search()"
							   ng-model-options="{ debounce: 1000 }"
							   placeholder="Search By ID..."/>
						<span class="input-group-btn">
							<button class="btn btn-default">
								<i class="fa fa-search"></i>
							</button>
						</span>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="input-group">
						<input
							type="text"
							placeholder="Search Job Title..."
							style="width: 106%;"
							class="form-control"
							data-ng-model="search_title"
							ng-model-options="{ debounce: 1000 }"
							data-ng-change="search()"
						/>
						<span class="input-group-btn">
							<button class="btn btn-default">
								<i class="fa fa-search"></i>
							</button>
						</span>
					</div>
				</div>
				<div class="form-group has-feedback col-sm-4">
					<select
						data-ng-model="category_id"
						data-ng-options="c.categories_id as c.categories_name for c in categoryList.elements"
						class="form-control"
						data-ng-change="search();"
						required
					>
						<option value="">Filter By Category</option>
					</select>
				</div>
			</div>
		</div>
	</div>

	<table class="table table-bordered table-striped">
		<thead>
			<th>
				ID
			</th>
			<th>
				Category
			</th>
			<th>
				Job Title
			</th>
			<th>
				Job Type
			</th>
			<th>
				View
			</th>
			<th>
				Expire Date
			</th>
			<th width="100px">
				Action
			</th>
		</thead>
		<tr data-ng-repeat="p in products_post.elements">
			<td>
				{{p.products_id}}
			</td>
			<td>
				{{p.categories_name}}
			</td>
			<td>
				<span data-ng-bind="p.products_name"></span>
			</td>

			<td>
				<span data-ng-bind="p.products_kind_of"></span>
			</td>
			<td>
				<span data-ng-bind="p.products_viewed" class="label label-primary"></span>
			</td>
			<td>
				<span data-ng-bind="p.products_close_date"></span>
			</td>
			<td>
				<!-- Single button -->
				<div class="btn-group">
				  <button type="button" 
					  class="btn btn-default dropdown-toggle" 
					  data-toggle="dropdown" 
					  aria-haspopup="true" 
					  aria-expanded="false"
				  >
				  		<i class="fa fa-cog"></i> 
				  		<span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu">
				    <li>
				    	<a data-ng-click="link(p.products_id);" href="">
				    		<i class="fa fa-eye"></i>
				    		View
			    		</a>
				    </li>
				    <li>
				    	<a href="" data-ng-click="edit(p.products_id);">
				    		<i class="fa fa-edit"></i>
				    		Edit
				    	</a>
			    	</li>
				    <li>
				    	<a data-ng-click="updateStatus(p);" href="">
				    		<i 
					    		ng-class="p.products_status == 0 ? 'fa fa-minus' : 'fa fa-check-square-o' "
					    	></i>
					    	<span
					    		data-ng-bind="p.products_status == 0 ? 'Inactive' : 'Active'"
					    	>
					    	</span>
				    	</a>
			    	</li>
				    <li>
					    <a href="" data-ng-click="remove($index, p.products_id);">
					    <i class="fa fa-trash-o"></i>
					    	Delete
				    	</a>
			    	</li>
				  </ul>
				</div>
			</td>
		</tr>
	</table>
	<div
		data-ng-if="products_post.elements == 0"
	>
		<div class="alert alert-danger">
			<strong>Warning!</strong> Empty Data.
		</div>
	</div>
	<div
		data-ng-if="!products_post"
		class="align_center"
	>
	<i class="fa fa-refresh fa-spin" style="font-size: 100px;"></i>
	</div>
	<div
		class="panel-footer"
		data-ng-show="totalItems > 10"
	>
		<pagination
			total-items="totalItems"
			ng-model="currentPage"
			ng-change="pageChanged()"
			max-size="5"
			items-per-page="10"
			boundary-links="true"
		></pagination>
	</div>
</div>
