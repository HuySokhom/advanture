<form data-ng-submit="save();" name="myForm" data-ng-controller="property_post_ctrl">
    <h4>
        Job Information
    </h4>
    <div class="row">
        <div class="col-md-6">
            <label>
                Category Type:
                <span class="require">*</span>
            </label>
            <select
                data-ng-model="categories_id"
                data-ng-options="c.categories_id as c.categories_name for c in categoryList.elements"
                class="form-control"
                required
            >
                <option value="">--Select Category--</option>
            </select>
            <label>
                Job Type:
                <span class="require">*</span>
            </label>
            <select
                data-ng-model="job_type"
                data-ng-options="p for p in propertyTypes"
                class="form-control"
                required
            >
                <option value="">--Select Type--</option>
            </select>
            <label>
                Gender:
                <span class="require">*</span>
            </label>
            <select
                data-ng-model="gender"
                data-ng-options="p for p in genders"
                class="form-control"
                required
            >
                <option value="">--Select Gender--</option>
            </select>
            <label>
                Job Title:
                <span class="require">*</span>
            </label>
            <input
                type="text"
                class="form-control"
                data-ng-model="title"
                placeholder="Job Title"
                required
            />
            <label>
                Salary:
                <span class="require">*</span>
            </label>
            <select
                class="form-control"
                required
                data-ng-model="salary"
                data-ng-options="range as range for range in rangeSalary"
            >
                <option value="">--Select Range Salary--</option>
            </select>
            <label>
                Number of Hire:
                <span class="require">*</span>
            </label>
            <input type="number" min="1" class="form-control" required data-ng-model="number_of_hire" placeholder="Number Of Hire"/>
            <label>
                Location:
                <span class="require">*</span>
            </label>
            <select
                data-ng-model="province_id"
                data-ng-options="p.id as p.name for p in provinces.elements"
                class="form-control"
                data-ng-change="initDistrict(province_id);"
                required
            >
                <option value="">--Select Province--</option>
            </select>
            <label>
                Expire Date:
                <span class="require">*</span>
            </label>
            <div class="input-group">
                <input
                    type="text"
                    class="form-control"
                    data-ng-model="expire_date"
                    datetime-picker
                    date-format="dd-MM-yyyy"
                    date-only
                >
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">
                        <i class="fa fa-calendar"></i>
                    </button>
                </span>
            </div>
        </div>
        <div class="col-md-6">
            <label>
                Description, duties, responsibilities:
                <span class="require">*</span>
            </label>
            <trix-editor
                data-ng-model="description"
                angular-trix trix-initialize="trixInitialize(e, editor);"
                trix-change="trixChange(e, editor);"
                trix-selection-change="trixSelectionChange(e, editor);"
                trix-focus="trixFocus(e, editor);"
                trix-blur="trixBlur(e, editor);"
                trix-file-accept="trixFileAccept(e, editor);"
                trix-attachment-add="trixAttachmentAdd(e, editor);"
                placeholder="Write description.."
                trix-attachment-remove="trixAttachmentRemove(e, editor);"
                style="overflow: scroll;height: 444px;overflow-y: auto;overflow-x: auto;">
            </trix-editor>
        </div>
    </div>
    <div class="row">
        <div class="dcol-md-12">
            <div class="col-md-6">
                <label>
                    Other benefits:
                    <span class="require">*</span>
                </label>
                <trix-editor
                        data-ng-model="benefits"
                        angular-trix trix-initialize="trixInitialize(e, editor);"
                        trix-change="trixChange(e, editor);"
                        trix-selection-change="trixSelectionChange(e, editor);"
                        trix-focus="trixFocus(e, editor);"
                        trix-blur="trixBlur(e, editor);"
                        trix-file-accept="trixFileAccept(e, editor);"
                        trix-attachment-add="trixAttachmentAdd(e, editor);"
                        placeholder="Write benefits.."
                        trix-attachment-remove="trixAttachmentRemove(e, editor);"
                        style="overflow: scroll;height: 444px;overflow-y: auto;overflow-x: auto;">
                </trix-editor>
            </div>
            <div class="col-md-6">
                <label> 
                    Personality requirements and skills:
                    <span class="require">*</span>
                </label>
                <trix-editor
                        data-ng-model="requirement"
                        angular-trix trix-initialize="trixInitialize(e, editor);"
                        trix-change="trixChange(e, editor);"
                        trix-selection-change="trixSelectionChange(e, editor);"
                        trix-focus="trixFocus(e, editor);"
                        trix-blur="trixBlur(e, editor);"
                        trix-file-accept="trixFileAccept(e, editor);"
                        trix-attachment-add="trixAttachmentAdd(e, editor);"
                        placeholder="Write requirements.."
                        trix-attachment-remove="trixAttachmentRemove(e, editor);"
                        style="overflow: scroll;height: 444px;overflow-y: auto;overflow-x: auto;">
                </trix-editor>
            </div>
        </div>
    </div>
    <br>
    <div class="row col-md-12">
        <div class="align-right">
            <button
                class="btn btn-primary"
                data-ng-disabled="!disabled"
            >
                <i class="fa fa-save" data-ng-show="disabled"></i>
                <i class="fa fa-refresh fa-spin" data-ng-hide="disabled"></i>
                Save
            </button>
            <button
                class="btn btn-default"
                ng-click="back($event);"
            >
                <i class="fa fa-close"></i>
                Close
            </button>
        </div>
    </div>  
</form>
